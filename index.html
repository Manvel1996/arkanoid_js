<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arkanoid</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <button class="game__restart">Restart</button>

      <div class="info">
        <h2 class="info__start">Press space key to start game</h2>
        <h2 class="info__score">Your Score <span class="info__score--green"></span></h2>
        <h2 class="info__fail">Your Fail <span class="info__fail--red"></span></h2>
      </div>

      <canvas width="404" height="420" class="game__board"></canvas>
    </div>

    <div class="modal">
      <div class="modal__content">
        <span class="modal__close">&times;</span>
        <p class="modal__text"></p>
      </div>
    </div>
  </body>
</html>
